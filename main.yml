---
# Main workstation playbook
# Routes to appropriate workstation profile based on input

- name: Include default workstation playbook
  import_playbook: playbooks/default.yml
  when: workstation_type | default('default') == 'default'

- name: Include slim workstation playbook  
  import_playbook: playbooks/slim.yml
  when: workstation_type | default('default') == 'slim'
