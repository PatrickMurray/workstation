---
- name: Install xorg
  package:
    name: xorg
    state: latest
  notify:
    - Configure .xinitrc
    - Configure .Xresources
  become: True

- name: Install xbacklight
  package:
    name: xbacklight
    state: latest
  become: True

- name: Install xdg-user-dirs
  package:
    name: xdg-user-dirs
    state: latest
  notify:
    - Create home directory structure
  become: True

- name: Install xterm
  package:
    name: xterm
    state: latest
  become: True

