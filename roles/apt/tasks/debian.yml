---
- name: Update APT Source List
  copy:
    src: "files/sources/debian.list"
    dest: "/etc/apt/sources.list"
  notify:
    - Update APT Cache
    - Upgrade APT Distribution
  become: True

- name: Update APT Cache
  apt:
    update_cache: True
  become: True

- name: Upgrade APT Distribution
  apt:
    upgrade: dist
  become: True

