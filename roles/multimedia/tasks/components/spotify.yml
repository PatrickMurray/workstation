---
- name: Add APT GPG Key
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 931FF8E79F0876134EDDBDCCA87FF9DF48BF1C90
  become: True

- name: Add APT Repository
  apt_repository:
    repo: deb http://repository.spotify.com stable non-free
    state: present
    update_cache: True
  become: True

- name: Install spotify-client
  package:
    name: spotify-client
    state: latest
  become: True

