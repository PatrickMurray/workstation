---
- name: Install aws-cli
  package:
    name: aws-cli
    state: latest
  become: True

- name: Create AWS configuration directory
  file:
    path: ~/.aws
    state: directory

- name: Configure AWS
  copy:
    src: files/awscli/config
    dest: ~/.aws/config

- name: Configure AWS credentials
  copy:
    src: files/awscli/credentials
    dest: ~/.aws/credentials

