---
- hosts:
    - localhost
  tasks:
    - name: Setup APT
      include_role:
        name: apt


    - name: Setup Intel Wireless Firmware
      include_role:
        name: firmware-iwlwifi


    - name: Setup WPA Supplicant
      include_role:
        name: wpasupplicant


    - name: Setup Resilio Sync
      include_role:
        name: resilio-sync


    - name: Setup xorg
      include_role:
        name: xorg


    - name: Setup i3
      include_role:
        name: i3


    - name: Setup bash
      include_role:
        name: bash


    - name: Setup vim
      include_role:
        name: vim



    - name: Setup Common Packages
      include_role:
        name: common

